<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Crypto Prices</title>
    <style>
        body { font-family: Arial, sans-serif; text-align: center; }
        .crypto-container { margin: 20px; }
        .crypto { font-size: 24px; margin: 10px 0; }
    </style>
</head>
<body>
    <h1>Live Cryptocurrency Prices</h1>
    <div class="crypto-container">
        <div class="crypto" id="bitcoin">Bitcoin: Loading...</div>
        <div class="crypto" id="ethereum">Ethereum: Loading...</div>
    </div>

    <script>
        async function fetchCryptoPrices() {
            const response = await fetch('https://api.coingecko.com/api/v3/simple/price?ids=bitcoin,ethereum&vs_currencies=usd');
            const data = await response.json();
            document.getElementById('bitcoin').innerText = `Bitcoin: $${data.bitcoin.usd}`;
            document.getElementById('ethereum').innerText = `Ethereum: $${data.ethereum.usd}`;
        }

        fetchCryptoPrices();
        setInterval(fetchCryptoPrices, 30000); // Refresh every 30 seconds
    </script>
</body>
</html>
